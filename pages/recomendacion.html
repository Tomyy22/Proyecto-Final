<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <!-- Link de fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <!-- Link de css -->
    <link rel="stylesheet" href="../css/style.css" />

    <title>Comidas</title>
  </head>
  <body class="body-bebidas comidas recomen">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <!-- logo -->
          <a class="navbar-brand" href="../index.html"
            ><img src="../img/logo.png" alt="logo"
          /></a>

          <a class="navbar-brand" href="./contacto.html">Contacto</a>
          <a class="navbar-brand" href="./recomendacion.html">Recomendacion</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Productos
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="./bebidas.html">Bebidas</a>
                  </li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="./comidas.html">Comidas</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <section class="contenido-clima">
      <div class="home-clima">
        <span>
          <h1>Que le recomendamos consumir hoy?</h1>
        </span>
        <div class="result">
          <p>Ingrese Ciudad y Pais</p>
        </div>
        <form action="" method="" class="clima">
          <input
            type="text"
            id="ciudad"
            class="input-clima"
            autocomplete="off"
          />
          <select id="pais">
            <option disabled selected value="">Seleccione Opcion</option>
            <option value="AR">Argentina</option>
            <option value="BO">Bolivia</option>
            <option value="BR">Brasil</option>
            <option value="CL">Chile</option>
            <option value="CO">Colombia</option>
            <option value="EC">Ecuador</option>
            <option value="PY">Paraguay</option>
            <option value="PE">Peru</option>
            <option value="UY">Uruguay</option>
          </select>
          <input type="submit" class="input-clima" value="Recomendame" />
        </form>
      </div>
      <div class="home-clima">
        <div class="recom">
          <p>Le recomendamos</p>
        </div>
      </div>
    </section>

    <footer>
      <h3>&copy; Derechos Reservados StarbucksCompany</h3>
      <div class="instagram">
        <a href="https://www.instagram.com/starbucks/" target="_blank"
          ><i class="fab fa-instagram"></i
        ></a>
      </div>

      <div class="twitter">
        <a href="https://twitter.com/StarbucksCanada" target="_blank"
          ><i class="fab fa-twitter"></i
        ></a>
      </div>

      <div class="facebook">
        <a href="https://www.facebook.com/Starbucks" target="_blank"
          ><i class="fab fa-facebook"></i
        ></a>
      </div>
    </footer>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <!-- Link JavaScript -->
    <script src="../js/script.js"></script>
  </body>
</html>
