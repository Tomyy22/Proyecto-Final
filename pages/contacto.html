<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  

    <!-- Link de fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <!-- Link de css -->
    <link rel="stylesheet" href="../css/style.css" />
    <title>Contacto</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <!-- logo -->
          <a class="navbar-brand" href="../index.html"
            ><img src="../img/logo.png" alt="logo"
          /></a>

          <a class="navbar-brand" href="./contacto.html">Contacto</a>
          <a class="navbar-brand" href="#">Recomendacion</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Productos
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="./bebidas.html">Bebidas</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li><a class="dropdown-item" href="#">Comidas</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Buscar
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main class="container">
        <section class="home">
          <div class="form">
            <form>
                <div class="inputs in-flex form">
                  <label class="input" for="nombre">Nombre:</label>
                  <input class="input" type="text" name="nombre" autocomplete="off" required>
                  <label class="input" for="apellido">Apellido:</label>
                  <input class="input" type="text" name="apellido" autocomplete="off" required>
                  <label class="input" for="apellido">Email:</label>
                  <input class="input" type="email" name="email"autocomplete="off" required>
                  <label class="input" for="asunto">Asunto:</label>
                  <select class="input" name="asunto" id="select"autocomplete="off">
                    <option value="">Consulta sobre productos</option>
                    <option value="">Comentarios sobre el servicio</option>
                    <option value="">Sugerencias para mejorar</option>
                    <option value="">Problemas tecnicos en la pagina web</option>
                  </select>
                  <label class="input" for="consulta">Mensaje:</label>
                  <textarea class="input" name="consulta" cols="40" rows="10"></textarea required>

                  <input class="input" type="submit" id="submit">
                </div>
            </form>
          </div>
        </section>
    </main> 


   


    <footer>
      <h3>&copy; Derechos Reservados StarbucksCompany</h3>
      </div>
      <div class="instagram">
          <a href="https://www.instagram.com/starbucks/" target="_blank"
            ><i class="fab fa-instagram"></i
          ></a>
        </div>

        <div class="twitter">
          <a href="https://twitter.com/StarbucksCanada" target="_blank"
            ><i class="fab fa-twitter"></i
          ></a>
        </div>

      <div class="facebook">
        <a href="https://www.facebook.com/Starbucks" target="_blank"
          ><i class="fab fa-facebook"></i
        ></a>
      </div>
</footer>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
